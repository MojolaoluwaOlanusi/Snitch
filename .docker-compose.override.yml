version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4500
      - MONGO_URI=process.env.MONGO_URI
    # command: npm run dev
    ports:
      - "4500:4500"
    depends_on:
      # - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4500/api
    # command: npm run dev
    ports:
      - "5173:5173"
    depends_on:
      - backend

